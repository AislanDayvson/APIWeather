<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>API - Weather</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Coloque o nome da cidade" id="search-input" spellcheck="false">
            <button id="search-button"><img src="images/search.png" ></button>
        </div>
        <div class="error">
            <p>Cidade não encontrada.</p>
        </div>
        <div class="weather">
            <img src="images/clear.png" class="icon-weather">
            <h1 class="temp">29°C</h1>
            <h2 class="city">Recife</h2>
            <div class="infos">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">60%</p>
                        <p>Humidade</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">10 Km/h</p>
                        <p>Velocidade do Vento</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
